<html>
  <head>
    <!-- Imports style and allows us to make UI look good -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form class="login-form">
        <input
          type="text"
          id="firstName"
          name="firstName"
          placeholder="Username"
        />
        <input
          type="password"
          id="lastName"
          name="lastName"
          placeholder="Password"
         />
        <button class="submit-button" type="submit" />
          Login
        </button>
      </form>
        <a href="https://www.facebook.com/" target="_blank" class='forgot-password'>Forgot Password?</a>
        <hr/>
        <button class="create-account-button" type="submit" />
          Create new account
        </button>
    </div>
  </body>
</html>
